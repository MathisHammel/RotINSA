
<ion-header>
    <ion-navbar color="transparent">
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let d of decks" class="card-deck bright-on-click" tappable (click)="startAGame(d)">
    <ion-card-content class="card-deck-img img-{{d.imgname}}" *ngIf="!d.secret || deckPrvd.displaySecret">
      <div class="card-footer">
        <div class="card-deck-title">{{d.name}}</div>
        <div class="card-deck-lvl">Niveau: <span *ngFor="let i of tab5"><ion-icon name="star" *ngIf="i <= d.lvl"></ion-icon></span></div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
