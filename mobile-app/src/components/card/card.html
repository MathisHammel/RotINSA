<div class="playable-card suit-{{card.type}}"
  [class.playable-card-stacked]="stack"
  [style.top]="top"
  [style.left]="left"
  [style.transform]="rot"
  [style.transition]="transition"
  [style.opacity]="opacity"
  (touchstart)="ontouchstart($event)"
  (touchend)="ontouchend($event)"
  (pan)="onMove($event)">
  <p [innerHTML]="card.html">End of the game !</p>
</div>
