			<div class="row title">Rôt'INSA</div>
			<h3>La rôtisserie en ligne</h3>
		</header>

		<div class="row" id="shuffle">
			<!--Les éléments seront placés ici-->
		</div>

		<div id="modalInscription" class="modal">
			<div class="modal-content">
				<h4>Inscription des joueurs</h4>
				<div class="row">
					<div id="players">

						<div class="player" id="1">
							<div class="input-field col s11">
								<input placeholder="Joueur" class="inputjoueur" id="j1" type="text">
							</div>
							<div class="input-field col s1 removebtn" id="close1">

							</div>
						</div>

						<div class="player" id="2">
							<div class="input-field col s11">
								<input placeholder="Joueur" class="inputjoueur" id="j2" type="text">
							</div>
							<div class="input-field col s1 removebtn" id="close2">
								<i class="material-icons">close</i>
							</div>
						</div>

						<div class="player" id="3">
							<div class="input-field col s11">
								<input placeholder="Joueur" class="inputjoueur" id="j3" type="text">
							</div>
							<div class="input-field col s1 removebtn" id="close3">
								<i class="material-icons">close</i>
							</div>
						</div>

					</div>

					</div>
				</div>
